<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TCG Ru</title>
    <style>
        div{
            background-image: url(../imagenes/Patrontejon.jpg);
        display: flex;
        flex: auto;
        flex-wrap: wrap;
        text-align: center;
        }
        article{
            margin:5px ;
            width: 140px;
            background-color: #ffd7ab;
        }
        article>img{
            width:97%;
        }
        article>p{
            background-color: burlywood;
        }
        article>p{
            background-color: #ffd7ab;
        }
    </style>
</head>

<body style="background-color: burlywood;" id="body">
    <header style="Background-color:rgb(170, 165, 165)">
        <form>
            <label for="juego">Consulta todas las cartas del juego</label>
            <select id="juego" name="juego">
                <option value="Y">Yu Gi Oh</option>
                <option value="M">Magic</option>
            </select>
        </form>
    </header>
    <main style="Background-color:rgb(201, 195, 195)">
        <form>
            <label for="name">Nombre de la carta:</label>
            <input type="text" name="name" id="name">
            <label for="desc">Descripción de la carta:</label>
            <input type="text" name="desc" id="desc">
            <label for="type">Tipo de carta</label>
            <select id="type" name="type">
                <option value="normal">Monstruo normal</option>
                <option value="effect">Monstruo de efecto</option>
                <option value="synchro">Monstruo de sincronia</option>
                <option value="xyz">Monstruo xyz</option>
                <option value="link">Monstruo link</option>
                <option value="ritual">Monstruo de ritual</option>
                <option value="spell">Mágica</option>
                <option value="trap">Trampa</option>
            </select>
        </form>
    </main>
    <div id="cartas"></div>
    <script defer src="script.js"></script>
    
</body>

</html>
